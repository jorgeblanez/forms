<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register to the Cookbook's newsletter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image">  
    <div class="logo">
      <img src="./img/odin-lined.png" alt="">
      <p>ODIN</p>
    </div>
    <img id="background" src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="">
  </div>
  <div class="sidebar">
    <div class="title">
      <p>This is not a real online service! You know you need something like this in your life to help you relaize your deepest dreams. Sign up now to get started</p>
      <p>You know you want to</p>
    </div>
    <div class="forms">
      <form action="" id="account">
        <p id="h2">Let's do this!</p>
        <div class="row">
          <div class="column">
            <div class="input">
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName" id="firstName">
            </div>
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password">
            </div>
          </div>
          
          <div class="column">
            <div class="input">
              <label for="lastName">LAST NAME</label>
              <input type="text" name="lastName" id="lastName">
            </div>
            <div class="input">
              <label for="mobilephone">PHONE NUMBER</label>
              <input type="tel" name="mobilephone" id="mobilephone">
            </div>
            <div class="input">
              <label for="cPassword">CONFIRM PASSWORD</label>
              <input type="password" name="cPassword" id="cPassword">
            </div>
            
          </div>
      </div>
      </form>
    </div>
    <div class="create">
      <button type="submit" class="submit">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
